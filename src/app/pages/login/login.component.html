<div class="content w3-container">
  <div class="w3-content w3-padding w3-padding-32">
    <div id="login-card" class="w3-card w3-round w3-white">
      <div class="w3-row">
        <div id="logo-holder" class="w3-col m4 s12 w3-padding">
          <div class="arch w3-white"></div>

          <div id="logo-container">
            <img id="logo" src="assets/images/icon-full.png" alt="Billing Dashboard" />
          </div>
        </div>
        <div id="login-form-holder" class="w3-col m8 s12">
          <h1 id="login-form-header" class="w3-leftbar app-border-theme-primary-green app-text-theme-primary-green">
            Login
          </h1>
          <div id="login-form" class="w3-padding">
            <mat-form-field appearance="standard" class="w3-margin-top">
              <mat-label>
                Username
              </mat-label>
              <label matPrefix>
                <fa-icon [icon]="['fas', 'user']" class="app-text-theme-primary"></fa-icon>&nbsp;
              </label>
              <input id="input-username" matInput [formControl]="username_ctrl" placeholder="Username" />
              <mat-hint *ngIf="!username_ctrl.value">Enter your username.</mat-hint>
              <mat-error *ngIf="username_ctrl.hasError('required')"> Username is <strong>required.</strong> </mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard" class="w3-margin-bottom">
              <mat-label>
                Password
              </mat-label>
              <label matPrefix>
                <fa-icon [icon]="['fas', 'key']" class="app-text-theme-primary"></fa-icon>&nbsp;
              </label>
              <input
                id="input-password"
                matInput
                [type]="mode.password_visible ? 'text' : 'password'"
                [formControl]="password_ctrl"
                placeholder="Password"
              />
              <button mat-icon-button color="primary" matSuffix (click)="togglePasswordVisibility()">
                <fa-icon [icon]="['fas', 'eye']" *ngIf="!mode.password_visible"></fa-icon>
                <fa-icon [icon]="['fas', 'eye-slash']" *ngIf="mode.password_visible"></fa-icon>
              </button>
              <mat-hint *ngIf="!password_ctrl.value">Enter your password.</mat-hint>
              <mat-error *ngIf="password_ctrl.hasError('required')"> Password is <strong>required.</strong> </mat-error>
            </mat-form-field>
            <button
              mat-flat-button
              color="primary"
              class="w3-margin-top"
              [disabled]="!loginFormValid() || mode.logging_in"
              (click)="login()"
            >
              Login&nbsp;
              <fa-icon [icon]="['fas', 'sign-in-alt']" *ngIf="!mode.logging_in"></fa-icon>
              <fa-icon [icon]="['fas', 'circle-notch']" [spin]="true" *ngIf="mode.logging_in"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
